{% extends "layout.html" %}

{% block content %}

	<form method="POST" action="{{endpoint}}" enctype="multipart/form-data">
		<h2 class="titleFlux">EDIT</h2>

		<div class="form-group">
			<label for="name" class="labelEdit">Nom de la carte</label>
			<input type="text" id="name" name="name" class="form-control" value="{{eventSociety.name}}">
		</div>

		<div class="form-group">
			<label for="name" class="labelEdit">Description carte</label>
			<textarea type="text" id="description" name="description" class="form-control">{{eventSociety.description}}</textarea>
		</div>

		<div class="form-group">
			<label for="name" class="labelEdit">Elixir Cost</label>
			<textarea type="number" id="elixircost" name="elixircost" class="form-control">{{eventSociety.elixircost}}</textarea>
		</div>
		<div class="form-group">
			<label for="name" class="labelEdit">Type</label>
			<textarea type="text" id="type" name="type" class="form-control">{{eventSociety.type}}</textarea>
		</div>

		<div class="form-group">
			<label for="file">Image</label>
			<input type="file" id="file" name="file">
		</div>
		<div class="form-group">
			{% for rarity in raritys %}
			<label for="">
				<input type="checkbox" name="raritys[]" value="{{rarity._id}}" {% if eventSociety.raritys.indexOf(rarity._id) != -1 %}checked{% endif %} >
				{{rarity.name}}
			</label>
			{% endfor %}
		</div>
		<input type="submit" class="btn btn-primary" value="Enregistrer"/>
	</form>	

{% endblock %}
