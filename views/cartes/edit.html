{% extends "layout.html" %}

{% block content %}

	<form action="POST">
		<div class="form-group">
			<label for="name">Nom de la carte</label>
			<input type="text" id="name" name="name" class="form-control" value="{{carte.name}}">
		</div>
		<div class="form-group">
			<label for="name">Description carte</label>
			<textarea type="text" id="description" name="description" class="form-control">{{carte.description}}</textarea>
		</div>
		<div class="form-group">
			<label for="file">Image</label>
			<input type="file" id="file" name="file">
		</div>
		<div class="form-group">
			{% for rarity in raritys %}
			<label for="">
				<input type="checkbox" name="raritys[]" value="{{rarity.name}}" {% if pokemon.types.indexOf(type._id) != -1 %}checked{% endif %} >
				{{rarity.name}}
			</label>
			{% endfor %}
		</div>
		<input type="submit" class="btn btn-primary" value="Enregistrer"/>
	</form>	

{% endblock %}
