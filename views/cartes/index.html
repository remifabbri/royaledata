{% extends "layout.html" %}

{% block content %}
	<h2>Cartes</h2>
	<a href="/new" class="btn btn-primary">Ajouter une carte</a>
	<hr>
	<div class="viewCarte">
		{% for p in cartes %}
			<a href="/{{p._id}}">
				<div >
					<img src="/uploads/{{p.picture}}" alt="{{p.name}}" style="width:100px;">
					<div class="carteMoz" style="background-color: {{p.raritys._id.color}}">{{p.name}}</div>
				</div>
			</a>
		{% endfor %}
	</div>
		

{% endblock %}
